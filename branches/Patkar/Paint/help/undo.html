<div class=Section1>

<p class=proclabel><span style='font-family:"Arial Unicode MS"'>To set the undo
level preference<o:p></o:p></span></p>

<ol start=1 type=1>
 <li class=MsoNormal style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
     mso-list:l0 level1 lfo3;tab-stops:list .5in'>From the <b>Edit</b> menu,
     click <b>Preferences</b>.</li>
 <li class=MsoNormal style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
     mso-list:l0 level1 lfo3;tab-stops:list .5in'>Type the desired undo level
     into the text box under the <b>Undo Level</b> section.</li>
</ol>
