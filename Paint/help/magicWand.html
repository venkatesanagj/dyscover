<p class=proclabel><span style='font-family:"Arial Unicode MS";mso-fareast-font-family:

<ol start=1 type=1>
 <li class=MsoNormal style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
     mso-list:l0 level1 lfo3;tab-stops:list .5in'>In the toolbox, click <!--[if gte vml 1]><v:shapetype
      id="_x0000_t75" coordsize="21600,21600" o:spt="75" o:preferrelative="t"

       <v:f eqn="prod @3 21600 pixelWidth"/>
